<html>
    <head>
        <title> Tables</title>
    </head>
    <body>
        <div id = "index">
            <a href = "#lego"> Lego</a>
            <a href = "#lincolnlogs"> Lincoln Logs</a>

        </div>
        <article>
            Difference Between Lincoln logs and legos
        </article>
        <div id = "lego">
            <h1> Lego Inventory </h1>
            <table border = "line"> 
             <!-- table header -->
                <thead>
                <tr>
                    <th> Stud Size </th>
                    <th> Brick Color </th>
                    <th> Count </th>
                    <th> Notes </th>
                </tr>
                <!-- Table data -->
                <tr>
                    <td> 1 x 1 </td>
                    <td> White </td>
                    <td> 34 </td>
                    <td></td>
                </tr>
                <tr>
                        <td> 1 x 2 </td>
                        <td> Red </td>
                        <td> 300 </td>
                        <td></td>
                    </tr>
                <tr> 
                    <td> 2 x 2 </td>
                    <td> Green </td>
                    <td> 45 </td> 
                    <td> Wheel </td>
                    </tr>   
                <!-- table footer -->
                <tfoot>
                    <tr> 
                        <td colspan = "4"> Count as of 8/25/2018 </td>
                    </tr>
                </tfoot>
            </thead>
            </table>
        </div>
        <div id = "lincoln logs">
            <h1> Lincoln logs </h1>
            <table border = "line">
                <tr>
                    <th> Someone play with these</th>
                </tr>
                <tr>
                    <td>
                    play with these
                    </td>
                </tr>
            </table>

        </div>
    </body>
</html>
